<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        th, table, td ,tr {
            border: 1px solid black;
          }
    </style>
    <title>Mailly</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="width: 400px;">
        <table>
            <tr >
                <button id="button1" style="width: 33%;">Page 1</button>
                <button id="button2" style="width: 33%;">Page 2</button>
                <button id="button3" style="width: 33%;">Page 3</button>
            </tr>
        </table>
        <!-- Add more buttons if needed -->
    </div>

    <div id="email-input-section">
        <h2 class="text-center">Mailly</h2>
        <table>
            <tr>
                <input type="text" id="emailInput" placeholder="Enter email address">
                <button id="btn3">Add Email</button>
                <button id="btn9">Delete Email</button>
            </tr>
            <tr>
                <button id="btn8" style="width: 50%;">Get Account List</button>
                <button id="btn4" style="width: 50%;">Refresh</button>
            </tr>
        </table>
    </div>
    <div id="inbox">
        <h2>Inbox</h2>
        <div id="emailList">No emails yet.</div>
    </div>
    <script src="mailly.js"></script>
    <script src="page_buttons.js"></script>

</html>
