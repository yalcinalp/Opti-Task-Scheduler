<!DOCTYPE html>
<html>
    
<head>
    <style>
        th, table, td ,tr {
            border: 1px solid black;
          }

    <title>Calendarly</title>
    <meta charset="utf-8">

<body>
    <div style="width: 400px;">
        <table>
            <tr >
